<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="to-do-app">
            <div class="to-do-head">
                <h2>To-Do App <i class="fa-solid fa-pen-to-square"></i></h2>
            </div>
            <div class="input-box" id="input-box">
                <input type="text" placeholder="Type your task...">
                <button id="add-btn" onclick="addTask()">Add</button>
            </div>
            <div class="task-list">
                <ul id="list-container">
                </ul>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/10907fe145.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
